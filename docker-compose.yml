version: '3.8'

services:
  web:
    build: .
    command: python manage.py runserver 0.0.0.0:8000
    volumes:
      - .:/app
      - media_volume:/app/media
    ports:
      - "8000:8000"
    env_file:
      - .env
    depends_on:
      - db

  db:
    image: postgres:15
    volumes:
      - postgres_data:/var/lib/postgresql/data/
    environment:
      - POSTGRES_DB=cleantrack
      - POSTGRES_USER=cleantrack_user
      - POSTGRES_PASSWORD=secure_password_123
    ports:
      - "5432:5432"

volumes:
  postgres_data:
  media_volume:
