{% extends "base/base.html" %}
{% load static %}

{% block title %}Limpeza Registrada - CleanTrack{% endblock %}

{% block content %}
<div class="max-w-2xl mx-auto">
    <!-- Success Animation -->
    <div class="text-center mb-8">
        <div class="inline-block">
            <div class="w-24 h-24 bg-green-100 rounded-full flex items-center justify-center mx-auto mb-4">
                <i class="fas fa-check-circle text-5xl text-green-600"></i>
            </div>
        </div>
        <h1 class="text-3xl md:text-4xl font-bold text-gray-900 mb-2">
            Limpeza Registrada!
        </h1>
        <p class="text-lg text-gray-600">
            O equipamento foi marcado como limpo com sucesso.
        </p>
    </div>

    <!-- Success Card -->
    <div class="card-responsive bg-gradient-to-br from-green-50 to-emerald-50 border-2 border-green-200">
        <div class="space-y-4">
            <!-- Equipment Info -->
            <div class="flex items-center space-x-3 pb-4 border-b border-green-200">
                <i class="fas fa-microscope text-3xl text-green-600"></i>
                <div>
                    <h2 class="text-xl font-semibold text-gray-900">Equipamento Limpo</h2>
                    <p class="text-gray-600">Registro criado com sucesso</p>
                </div>
            </div>

            <!-- Actions -->
            <div class="space-y-3 pt-4">
                <a
                    href="{% url 'admin:index' %}"
                    class="w-full btn-touch bg-gradient-to-r from-indigo-600 to-purple-600 text-white font-semibold hover:from-indigo-700 hover:to-purple-700 shadow-lg text-center block"
                >
                    <i class="fas fa-home mr-2"></i>
                    Voltar ao Dashboard
                </a>
            </div>
        </div>
    </div>
</div>
{% endblock %}
