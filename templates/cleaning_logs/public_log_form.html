<!-- apps/cleaning_logs/templates/cleaning_logs/public_log_form.html -->
<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Registrar Limpeza - {{ equipment.name }}</title>
  <script src="https://unpkg.com/htmx.org@1.9.10"></script>
  <script src="https://cdn.jsdelivr.net/npm/alpinejs@3.13.10/dist/cdn.min.js" defer></script>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body { background: #f8f9fa; padding: 20px; }
    .card { max-width: 500px; margin: 0 auto; }
    #preview { width: 100%; height: 200px; object-fit: cover; margin: 10px 0; }
  </style>
</head>
<body>
  <div class="card">
    <div class="card-header bg-primary text-white">
      <h4>ğŸ“‹ Registrar Limpeza</h4>
      <small>{{ equipment.facility.name }} â€¢ {{ equipment.name }}</small>
    </div>
    <div class="card-body">
      {% if logged_in_user %}
        <div class="alert alert-info small mb-3">
          ğŸ‘¤ Registrando como: <strong>{{ logged_in_user.get_full_name|default:logged_in_user.email }}</strong>
          <a href="{% url 'admin:logout' %}?next={{ request.get_full_path }}" class="ms-2 text-decoration-none">(sair)</a>
        </div>
      {% else %}
        <div class="alert alert-light small mb-3">
          <a href="{% url 'admin:login' %}?next={{ request.get_full_path }}" class="text-decoration-none">
            ğŸ”‘ FaÃ§a login como tÃ©cnico para vincular seu nome
          </a>
        </div>
      {% endif %}
      <form
        hx-post="{% url 'cleaning_logs:public_log_submit' equipment.public_token %}"
        hx-target="#result"
        hx-encoding="multipart/form-data"
        x-data="{ isSubmitting: false, previewImage(e) {
          const file = e.target.files[0];
          if (file) {
            const reader = new FileReader();
            reader.onload = (evt) => {
              document.getElementById('preview').src = evt.target.result;
              document.getElementById('preview').style.display = 'block';
            };
            reader.readAsDataURL(file);
          }
        }}"
        @htmx:before-request="isSubmitting = true"
        @htmx:after-request="isSubmitting = false; if($event.detail.successful) { $el.reset(); document.getElementById('preview').style.display='none'; }"
      >
        {% csrf_token %}

        <div class="mb-3">
          <label class="form-label">Foto da Limpeza <span class="text-danger">*</span></label>
          <input
            type="file"
            name="photo"
            accept="image/*"
            capture="environment"
            class="form-control"
            required
            @change="previewImage"
          >
          <img id="preview" class="mt-2" style="display:none;">
        </div>

        <div class="mb-3">
          <label class="form-label">ObservaÃ§Ãµes (opcional)</label>
          <textarea name="notes" class="form-control" rows="3" placeholder="Ex: Limpeza com soluÃ§Ã£o XYZ..."></textarea>
        </div>

        <button
          type="submit"
          class="btn btn-success w-100"
          :disabled="isSubmitting"
        >
          <span x-show="!isSubmitting">âœ… Registrar Limpeza</span>
          <span x-show="isSubmitting" x-cloak>â³ Enviando...</span>
        </button>
      </form>

      <div id="result" class="mt-3"></div>
    </div>
  </div>
</body>
</html>
