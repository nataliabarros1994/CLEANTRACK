services:
  - type: web
    name: cleantrack
    env: docker
    region: oregon
    plan: free
    branch: main
    healthCheckPath: /
    envVars:
      - key: DJANGO_SETTINGS_MODULE
        value: cleantrack.settings_production_ready
      - key: PYTHONUNBUFFERED
        value: 1
      - key: PORT
        value: 10000
      - key: SECRET_KEY
        generateValue: true
      - key: RESEND_API_KEY
        value: resend_test_key
      - key: STRIPE_TEST_PUBLIC_KEY
        value: pk_test_temporary
      - key: STRIPE_TEST_SECRET_KEY
        value: sk_test_temporary
      - key: STRIPE_LIVE_MODE
        value: False
      - key: DEFAULT_FROM_EMAIL
        value: noreply@cleantrack.com
      - key: SERVER_EMAIL
        value: server@cleantrack.com
      - key: SITE_URL
        value: https://cleantrack.onrender.com
      - key: ALLOWED_HOSTS
        value: .onrender.com,cleantrack.onrender.com
      - key: CSRF_TRUSTED_ORIGINS
        value: https://*.onrender.com,https://cleantrack.onrender.com

databases:
  - name: cleantrack-db
    region: oregon
    plan: free
    databaseName: cleantrack
    user: cleantrack
